name: codecov

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js 12.x
              uses: actions/setup-node@v1
              with:
                  node-version: 12.x
            - run: npm ci
            - run: npm run coverage
            - name: Codecov
              uses: codecov/codecov-action@v1.0.6
